<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #000;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            z-index: 2000;
        }
        
        .device-list {
            margin-top: 20px;
        }
        
        .device-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .device-item:hover {
            background: #f5f5f5;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: #4CAF50;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لوحة التحكم الذكية</h1>
        
        <button onclick="showModal()">إضافة جهاز جديد</button>
        
        <div id="deviceList" class="device-list"></div>
    </div>
    
    <!-- Modal -->
    <div id="deviceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideModal()">&times;</span>
            <h2>إضافة جهاز جديد</h2>
            <form id="deviceForm" onsubmit="addDevice(event)">
                <div class="form-group">
                    <label>اسم الجهاز</label>
                    <input type="text" id="deviceName" required>
                </div>
                <div class="form-group">
                    <label>معرف الجهاز</label>
                    <input type="text" id="deviceId" required>
                </div>
                <button type="submit">إضافة جهاز</button>
            </form>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification"></div>
    
    <script>
        let devices = JSON.parse(localStorage.getItem('devices')) || [];
        
        function showModal() {
            document.getElementById('deviceModal').style.display = 'block';
        }
        
        function hideModal() {
            document.getElementById('deviceModal').style.display = 'none';
        }
        
        function addDevice(event) {
            event.preventDefault();
            
            const name = document.getElementById('deviceName').value;
            const id = document.getElementById('deviceId').value;
            
            if (!name || !id) {
                showNotification('الرجاء ملء جميع الحقول');
                return;
            }
            
            const device = {
                id: id,
                name: name,
                state: false
            };
            
            devices.push(device);
            localStorage.setItem('devices', JSON.stringify(devices));
            
            renderDevices();
            hideModal();
            showNotification('تم إضافة الجهاز بنجاح');
        }
        
        function toggleDevice(id) {
            const device = devices.find(d => d.id === id);
            if (device) {
                device.state = !device.state;
                localStorage.setItem('devices', JSON.stringify(devices));
                renderDevices();
                showNotification('تم تغيير حالة الجهاز');
            }
        }
        
        function removeDevice(id) {
            if (confirm('هل أنت متأكد من حذف هذا الجهاز؟')) {
                devices = devices.filter(d => d.id !== id);
                localStorage.setItem('devices', JSON.stringify(devices));
                renderDevices();
                showNotification('تم حذف الجهاز');
            }
        }
        
        function renderDevices() {
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = '';
            
            devices.forEach(device => {
                const deviceItem = document.createElement('div');
                deviceItem.className = 'device-item';
                deviceItem.innerHTML = `
                    <span>${device.name} (${device.id})</span>
                    <label class="toggle-switch">
                        <input type="checkbox" ${device.state ? 'checked' : ''} onchange="toggleDevice('${device.id}')">
                        <span class="toggle-slider"></span>
                    </label>
                    <button onclick="removeDevice('${device.id}')" style="background:#f44336;color:white;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;">حذف</button>
                `;
                deviceList.appendChild(deviceItem);
            });
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', renderDevices);
    </script>
</body>
</html>
